{% extends "base.html" %}
{% block title %}Nuevo Producto{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Registrar nuevo producto</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn">Guardar</button>
  </form>
</div>
{% endblock %}
