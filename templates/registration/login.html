{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dymanic SAS</title>

  <!-- Enlaza correctamente el archivo de estilos -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
  <main class="container">
    <!-- Imagen del logo con clase para animaciÃ³n -->
    <img src="{% static '/images/dynamic_sas.jpg' %}" alt="Logo" class="logo">

    <h2>Ingresar</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>
  </main>

  <!-- JS opcional -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
